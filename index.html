<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    body {
      font-size: 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    select, input, button {
      font-size: 28px;
      margin: 10px 0;
      padding: 10px;
      width: 250px;
    }
    #back-button {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 28px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      user-select: none;
      outline: none;
      display: none; /* 로그인 페이지엔 뒤로가기 없음 */
    }
  </style>
</head>
<body>

  <h1>로그인</h1>

  <select id="team-select" required>
    <option value="" disabled selected>팀 선택</option>
    <option value="1팀">1팀</option>
    <option value="2팀">2팀</option>
    <option value="3팀">3팀</option>
    <option value="4팀">4팀</option>
    <option value="5팀">5팀</option>
    <option value="6팀">6팀</option>
    <option value="7팀">7팀</option>
    <option value="8팀">8팀</option>
    <option value="9팀">9팀</option>
    <option value="10팀">10팀</option>
  </select>

  <input id="password" type="password" placeholder="비밀번호 입력" required />

  <button id="login-btn">로그인</button>

  <script>
    const PASSWORD = '1234';  // 여기에 원하는 비밀번호 설정

    document.getElementById('login-btn').addEventListener('click', () => {
      const team = document.getElementById('team-select').value;
      const pw = document.getElementById('password').value.trim();

      if(!team) {
        alert('팀을 선택해주세요.');
        return;
      }
      if(!pw) {
        alert('비밀번호를 입력해주세요.');
        return;
      }

      if(pw !== PASSWORD) {
        alert('비밀번호가 틀렸습니다.');
        return;
      }

      // 로그인 성공 시 team 저장 후 scan.html로 이동
      localStorage.setItem('team', team);
      location.href = 'scan.html';
    });
  </script>

</body>
</html>
