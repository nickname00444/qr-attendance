<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>로그인</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-size: 28px;
      display: flex; flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    #back-button {
      font-size: 28px;
      padding: 10px 20px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      align-self: flex-start;
      user-select: none;
      outline: none;
    }
    h1 {
      text-align: center;
      line-height: 1.2;
      margin: 0.5em 0;
      width: 100%;
    }
    h1 div {
      margin: 0;
    }
    form {
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
    }
    select, input, button {
      font-size: 28px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<button id="back-button" onclick="goBack()">&lt; 뒤로가기</button>

<h1>
  <div>중앙자율방범대</div>
  <div>순찰 기록</div>
</h1>

<form id="loginForm">
  <label for="team">팀 선택</label>
  <select id="team" name="team" required>
    <option value="" disabled selected>팀을 선택하세요</option>
    <option value="1팀">1팀</option>
    <option value="2팀">2팀</option>
    <option value="3팀">3팀</option>
    <option value="4팀">4팀</option>
    <option value="5팀">5팀</option>
    <option value="6팀">6팀</option>
    <option value="7팀">7팀</option>
    <option value="8팀">8팀</option>
    <option value="9팀">9팀</option>
    <option value="10팀">10팀</option>
  </select>

  <label for="password">비밀번호</label>
  <input type="password" id="password" name="password" required placeholder="비밀번호 입력" />

  <button type="submit">로그인</button>
</form>

<script>
  function goBack() {
    // 로그인 화면이 첫 화면이라면 뒤로가기 시 아무 행동 없거나 필요시 수정
    alert("첫 화면입니다.");
  }

  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const team = document.getElementById('team').value;
    const password = document.getElementById('password').value;
    const correctPassword = 'your_password_here'; // 여기 비밀번호 설정

    if (password !== correctPassword) {
      alert('비밀번호가 틀렸습니다.');
      return;
    }

    localStorage.setItem('team', team);

    // 로그인 성공 후 스캔 페이지로 이동
    location.href = 'scan.html';
  });
</script>

</body>
</html>
