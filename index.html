<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>순찰 로그인</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 400px; margin: auto; }
    h2 { text-align: center; }
    label, select, input, button { display: block; width: 100%; margin-top: 15px; font-size: 18px; }
    button { padding: 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>팀 선택</h2>

  <label for="teamSelect">팀 선택</label>
  <select id="teamSelect" required>
    <option value="">-- 선택하세요 --</option>
    <option>1팀</option>
    <option>2팀</option>
    <option>3팀</option>
    <option>4팀</option>
    <option>5팀</option>
    <option>6팀</option>
    <option>7팀</option>
    <option>8팀</option>
    <option>9팀</option>
    <option>10팀</option>
  </select>

  <label for="passwordInput">비밀번호</label>
  <input
    type="password"
    id="passwordInput"
    placeholder="공통 비밀번호 입력"
    required
  />

  <button onclick="login()">로그인</button>

  <script>
    function login() {
      const team = document.getElementById("teamSelect").value;
      const pw = document.getElementById("passwordInput").value;

      if (!team || !pw) {
        alert("모든 항목을 입력하세요.");
        return;
      }

      const CORRECT_PASSWORD = "1234"; // 공통 비밀번호 설정 (원하는 걸로 바꾸세요)

      if (pw === CORRECT_PASSWORD) {
        // 로그인 성공 시 팀명 저장
        localStorage.setItem("team", team);
        // QR 스캔 페이지로 이동
        window.location.href = "scan.html";
      } else {
        alert("비밀번호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
