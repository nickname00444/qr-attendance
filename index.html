<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>로그인</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background: #f5f5f5;
  }
  #backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 48px;
    background: none;
    border: none;
    color: #2e7d32;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
    display: none; /* 로그인 페이지에는 뒤로가기 버튼 필요 없으니 숨김 */
  }
  h1 {
    margin-top: 100px;
    font-size: 64px;
    color: #2e7d32;
  }
  select, input[type=password], button {
    width: 80vw;
    max-width: 400px;
    font-size: 48px;
    padding: 15px;
    margin: 20px 0;
    border-radius: 12px;
    border: 2px solid #2e7d32;
  }
  button {
    background-color: #2e7d32;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }
  button:active {
    background-color: #1b4d20;
  }
</style>
</head>
<body>

<!-- 로그인 페이지는 뒤로가기 버튼 없음 -->

<h1>로그인</h1>

<select id="teamSelect" required>
  <option value="" disabled selected>팀 선택</option>
  <option value="1팀">1팀</option>
  <option value="2팀">2팀</option>
  <option value="3팀">3팀</option>
  <option value="4팀">4팀</option>
  <option value="5팀">5팀</option>
  <option value="6팀">6팀</option>
  <option value="7팀">7팀</option>
  <option value="8팀">8팀</option>
  <option value="9팀">9팀</option>
  <option value="10팀">10팀</option>
</select>

<input type="password" id="password" placeholder="비밀번호 입력" required />

<button id="loginBtn">로그인</button>

<script>
  const correctPassword = "1234"; // 실제 비밀번호로 변경

  document.getElementById("loginBtn").addEventListener("click", () => {
    const team = document.getElementById("teamSelect").value;
    const password = document.getElementById("password").value;

    if (!team) {
      alert("팀을 선택해주세요.");
      return;
    }
    if (!password) {
      alert("비밀번호를 입력해주세요.");
      return;
    }

    if (password === correctPassword) {
      localStorage.setItem("team", team);
      location.href = "scan.html";
    } else {
      alert("비밀번호가 틀렸습니다.");
    }
  });
</script>

</body>
</html>
