<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>QR 코드 스캔</title>
<style>
  body {
    margin: 0; padding: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100vh;
    background: #f1f1f1;
  }

  #backBtn {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 48px;
    background: none;
    border: none;
    color: #2e7d32;
    font-weight: bold;
    cursor: pointer;
    z-index: 10;
  }

  h2 {
    margin-top: 100px;
    font-size: 64px;
    color: #2e7d32;
  }

  #video {
    width: 100vw;
    height: auto;
    max-width: 600px;
    border-radius: 16px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  #result {
    margin-top: 40px;
    font-size: 48px;
    max-width: 90vw;
    word-break: break-word;
    text-align: center;
    color: #2e7d32;
  }
</style>
</head>
<body>

<button id="backBtn" onclick="location.href='index.html'">&lt; 뒤로가기</button>

<h2>QR 코드 스캔</h2>

<video id="video" playsinline></video>
<div id="result">스캔 결과가 여기에 표시됩니다.</div>

<script src="https://unpkg.com/@zxing/library@latest"></script>
<script>
  const team = localStorage.getItem("team");
  if (!team) {
    alert("로그인이 필요합니다.");
    location.href = "index.html";
  }

  const codeReader = new ZXing.BrowserQRCodeReader();
  const videoElement = document.getElementById('video');
  const resultElement = document.getElementById('result');

  codeReader.getVideoInputDevices()
    .then(videoInputDevices => {
      const rearCamera = videoInputDevices.find(device => device.label.toLowerCase().includes('back') || device.label.toLowerCase().includes('rear')) || videoInputDevices[0];
      codeReader.decodeFromVideoDevice(rearCamera.deviceId, videoElement, (result, err) => {
        if (result) {
          resultElement.textContent = `팀: ${team}\n스캔 결과: ${result.text}`;
          // TODO: 서버에 위치, 시간, 날짜, 팀, 스캔 결과 전송 함수 호출 (sendToServer 등)
          codeReader.reset();
        }
        if (err && !(err instanceof ZXing.NotFoundException)) {
          console.error(err);
        }
      });
    })
    .catch(err => console.error(err));
</script>

</body>
</html>
