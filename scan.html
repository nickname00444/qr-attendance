<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR 코드 스캔</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0; padding: 0;
      font-size: 28px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: flex-start;
      height: 100%;
    }
    #reader {
      width: 100% !important;
      max-width: 600px;
      margin-top: 20px;
    }
    #back-button {
      font-size: 28px;
      padding: 10px 20px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      align-self: flex-start;
      user-select: none;
      outline: none;
    }
    h2 {
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>

  <button id="back-button" onclick="goBack()">&lt; 뒤로가기</button>
  <h2>QR 코드 스캔 화면</h2>
  <div id="reader"></div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }

    // QR 스캔 성공 시 실행
    function onScanSuccess(decodedText, decodedResult) {
      // decodedText는 무시 (우린 QR 코드 내용 필요 없음)
      const team = localStorage.getItem("team");
      if (!team) {
        alert("로그인 정보가 없습니다. 다시 로그인 해주세요.");
        window.location.href = "index.html";
        return;
      }

      const timestamp = new Date().toLocaleString();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Google Apps Script URL로 POST
          fetch("https://script.google.com/macros/s/AKfycbzX32uMGszy7AOIa1EcwnaXrYg50fXEiAWO0F2-tjzmg87CtvNbO-JZpclwX_j0Q6LlbQ/exec", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({
              team,
              timestamp,
              latitude,
              longitude
            })
          }).then(response => {
            alert("기록되었습니다.");
            html5QrcodeScanner.clear();
          }).catch(error => {
            alert("저장 실패: " + error);
          });

        }, () => {
          alert("위치 접근이 거부되었습니다.");
        });
      } else {
        alert("이 기기에서는 위치 기능을 지원하지 않습니다.");
      }
    }

    const html5QrcodeScanner = new Html5QrcodeScanner(
      "reader",
      {
        fps: 10,
        qrbox: 250,
        rememberLastUsedCamera: true,
        facingMode: { exact: "environment" } // 후면 카메라 기본
      },
      false
    );
    html5QrcodeScanner.render(onScanSuccess);
  </script>

</body>
</html>
