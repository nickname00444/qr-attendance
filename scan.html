<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR 코드 스캔</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-size: 28px;
      display: flex; flex-direction: column;
    }
    #back-button {
      font-size: 28px;
      padding: 10px 20px;
      background: none;
      border: none;
      color: #007bff;
      cursor: pointer;
      text-align: left;
      user-select: none;
      outline: none;
    }
    #reader {
      flex: 1;
      width: 100%;
    }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBsOz6BVoBET5M98qX1xMyN95-TKx5_yGQ",
      authDomain: "qr-db-b4ed8.firebaseapp.com",
      projectId: "qr-db-b4ed8",
      storageBucket: "qr-db-b4ed8.firebasestorage.app",
      messagingSenderId: "166259444461",
      appId: "1:166259444461:web:598dc965b91dff3a3c5ae4"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // QR 코드 스캔 성공 시 실행될 함수
    async function onScanSuccess(decodedText, decodedResult) {
      const team = localStorage.getItem('team') || '';
      const name = localStorage.getItem('name') || '';
      const datetime = new Date().toISOString();

      // 위치 정보 가져오기
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          try {
            await addDoc(collection(db, "attendance"), {
              team: team,
              name: name,
              datetime: datetime,
              latitude: latitude,
              longitude: longitude
            });
            alert("출석이 성공적으로 저장되었습니다.");
          } catch (e) {
            console.error("Firestore 저장 실패:", e);
            alert("저장 중 오류 발생");
          }
        }, err => {
          alert("위치 정보를 가져올 수 없습니다.");
        });
      } else {
        alert("이 브라우저는 위치 정보를 지원하지 않습니다.");
      }
    }

    function onScanFailure(error) {
      // 실패 시 무시하거나 로그를 출력할 수 있음
    }

    const html5QrCode = new Html5Qrcode("reader");
    html5QrCode.start(
      { facingMode: "environment" },
      { fps: 10, qrbox: 300 },
      onScanSuccess,
      onScanFailure
    ).catch(err => {
      console.error("카메라 시작 실패:", err);
      alert("카메라를 사용할 수 없습니다.");
    });
  </script>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>
  <button id="back-button" onclick="location.href='index.html'">&lt; 뒤로가기</button>
  <div id="reader"></div>
</body>
</html>
