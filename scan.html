<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
  <title>QR Ï∂úÏÑù</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }

    body {
      box-sizing: border-box;
      padding: 20px;
      position: relative;
    }

    /* Îí§Î°úÍ∞ÄÍ∏∞ Î≤ÑÌäº */
    #backBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 24px;
      background: none;
      border: none;
      color: #2e7d32;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      user-select: none;
      padding: 8px 16px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    #backBtn:hover {
      background-color: rgba(46, 125, 50, 0.1);
    }

    h2 {
      font-size: 32px;
      margin-top: 60px;
      margin-bottom: 20px;
      text-align: center;
    }

    p {
      font-size: 24px;
      margin: 10px 0;
      font-weight: 600;
    }

    #scanBtn {
      font-size: 28px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      cursor: pointer;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    #scanBtn:hover {
      background-color: #276426;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: 600;
      color: #444;
      text-align: center;
      min-height: 40px;
    }

    #reader {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      height: 60vh;
      border-radius: 12px;
      overflow: hidden;
      background: black;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <button id="backBtn">&lt; Îí§Î°úÍ∞ÄÍ∏∞</button>

  <h2>QRÏΩîÎìú Ï∂úÏÑù</h2>
  <p>ÌåÄ: <span id="teamName"></span></p>
  <p>Ïù¥Î¶Ñ: <span id="userName"></span></p>

  <button id="scanBtn">üì∑ QR ÏΩîÎìú Ïä§Ï∫î ÏãúÏûë</button>
  <div id="result"></div>
  <div id="reader"></div>

  <script src="https://unpkg.com/html5-qrcode"></script>
  <script>
    const team = localStorage.getItem("team") || "Ïïå Ïàò ÏóÜÏùå";
    const name = localStorage.getItem("name") || "Ïù¥Î¶Ñ ÏóÜÏùå";
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycb.../exec"; // Ïã§Ï†ú Google Script URLÎ°ú Î∞îÍæ∏ÏÑ∏Ïöî

    document.getElementById("teamName").textContent = team;
    document.getElementById("userName").textContent = name;

    document.getElementById("backBtn").addEventListener("click", () => {
      const isLoggedIn = localStorage.getItem("isLoggedIn");
      location.href = isLoggedIn === "true" ? "main.html" : "login.html";
    });

    function getLocationAndSend(qrData) {
      if (!navigator.geolocation) {
        alert("ÏúÑÏπò Ï†ïÎ≥¥Î•º ÏßÄÏõêÌïòÏßÄ ÏïäÏäµÎãàÎã§.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (pos) => {
          const { latitude, longitude } = pos.coords;
          const now = new Date().toLocaleString();

          const data = {
            team: team,
            name: name,
            qr: qrData,
            latitude: latitude,
            longitude: longitude,
            timestamp: now,
          };

          fetch(GOOGLE_SCRIPT_URL +
            `?team=${encodeURIComponent(data.team)}&name=${encodeURIComponent(data.name)}&qr=${encodeURIComponent(data.qr)}&lat=${data.latitude}&lon=${data.longitude}&time=${encodeURIComponent(data.timestamp)}`)
            .then((res) => res.text())
            .then(() => {
              document.getElementById("result").textContent = "‚úÖ Ï∂úÏÑù ÏôÑÎ£å!";
            })
            .catch((err) => {
              document.getElementById("result").textContent = "‚ùå Ïò§Î•ò Î∞úÏÉù!";
              console.error(err);
            });
        },
        (err) => {
          alert("ÏúÑÏπò Ï†ïÎ≥¥Î•º Í∞ÄÏ†∏Ïò§ÏßÄ Î™ªÌñàÏäµÎãàÎã§.");
        }
      );
    }

    document.getElementById("scanBtn").addEventListener("click", () => {
      const html5QrCode = new Html5Qrcode("reader");

      Html5Qrcode.getCameras()
        .then((devices) => {
          const backCam = devices.find(d => d.label.toLowerCase().includes('back')) || devices[0];
          const cameraId = backCam.id;

          html5QrCode.start(
            cameraId,
            { fps: 10, qrbox: { width: 250, height: 250 } },
            (decodedText) => {
              html5QrCode.stop();
              getLocationAndSend(decodedText);
            },
            (errorMessage) => { }
          );
        })
        .catch((err) => {
          alert("Ïπ¥Î©îÎùº Ï†ëÍ∑º Ïã§Ìå®");
        });
    });
  </script>
</body>
</html>
